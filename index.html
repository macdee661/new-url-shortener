<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <form id="urlForm">
            <label for="longURL">Enter your long URL:</label>
            <input type="url" id="longURL" name="longURL" required placeholder="Enter long URL">
            <button type="submit">Shorten URL</button>
        </form>
        
        <div id="result">
            <h2>Shortened URL:</h2>
            <p id="shortURL"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
